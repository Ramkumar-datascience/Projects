<html>

@keyframes click-wave {
  0% {
    height: 40px;
    width: 40px;
    opacity: 0.35;
    position: relative;
  }
  100% {
    height: 200px;
    width: 200px;
    margin-left: -80px;
    margin-top: -80px;
    opacity: 0;
  }
}

.option-input {
  -webkit-appearance: none;
  -moz-appearance: none;
  -ms-appearance: none;
  -o-appearance: none;
  appearance: none;
  position: relative;
  top: 13.33333px;
  right: 0;
  bottom: 0;
  left: 0;
  height: 40px;
  width: 40px;
  transition: all 0.15s ease-out 0s;
  background: rgb(145, 235, 56);
  border: none;
  color: #fff;
  cursor: pointer;
  margin-right: 1rem;
  outline: none;
  position: relative;
  z-index: 1000;
}
.option-input:hover {
  background: #9faab7;
}
.option-input:checked {
  background: #40e0d0;
}
.option-input:checked::before {
  height: 40px;
  width: 40px;
  position: absolute;
  content: 'âœ”';
  font-size: 26.66667px;
  text-align: center;
  line-height: 40px;
}
.option-input:checked::after {
  -webkit-animation: click-wave 0.65s;
  -moz-animation: click-wave 0.65s;
  animation: click-wave 0.65s;
  background: #40e0d0;
  content: '';
  position: relative;
  z-index: 100;
}
.option-input.radio {
  border-radius: 50%;
}
.option-input.radio::after {
  border-radius: 50%;
}
.radiobuttons{
  margin-left: 200px;
}
.hide{
    	display: none;
    }
    #rdiv{
       margin-left: 500px;

    }

    }

	<h2 style="margin-top: 30px;">Machine Learning Model Application</h2> <br>

	<div class='radiobuttons'>

    <input type="radio" class="option-input radio" name="r"  onclick = "showrdiv();hidediv()"/>

  <label>
    <input type="radio" class="option-input radio" name="r" onclick = "showkdiv();hidediv()"/>
    Clustering

</div>

<div id="rdiv" class="hide">
	<select name="ml1" onchange="yesnoCheck(this);">
		<option value="-">Choose a model</option>
		<option value="linearregression">Linear Regression</option>
		<option value="bridgeregression">Bayesian Ridge Regression</option>
		<option value="randomforestregression">Random Forest Regression</option>
		<option value="lassoregression">Lasso Regression</option>
		<option value="ridgeregression">Ridge Regression</option>
	</select>
</div>

<div id="cdiv" class="hide">

<div id="kdiv" class="hide">
